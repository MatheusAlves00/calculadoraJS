<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <table>
        <tr width="100%">
            <td colspan="3" width="75%"><input type="text" id="display" disabled></td>
            <td colspan="1" width="25%"><input class="clear" type="button" value="C" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" class="num" value="7" style="width: 100%"></td>
            <td><input type="button" class="num" value="8" style="width: 100%"></td>
            <td><input type="button" class="num" value="9" style="width: 100%"></td>
            <td><input type="button" class="operacao" value="/" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" class="num" value="4" style="width: 100%"></td>
            <td><input type="button" class="num" value="5" style="width: 100%"></td>
            <td><input type="button" class="num" value="6" style="width: 100%"></td>
            <td><input type="button" class="operacao" value="*" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" class="num" value="1" style="width: 100%"></td>
            <td><input type="button" class="num" value="2" style="width: 100%"></td>
            <td><input type="button" class="num" value="3" style="width: 100%"></td>
            <td><input type="button" class="operacao" value="-" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" class="virgula" value="." style="width: 100%"></td>
            <td><input type="button" class="num" value="0" style="width: 100%"></td>
            <td><input type="button" class="operacao" value="=" style="width: 100%"></td>
            <td><input type="button" class="operacao" value="+" style="width: 100%"></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
