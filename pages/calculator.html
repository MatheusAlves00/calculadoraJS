<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Utilify - Calculadora</title>
</head>
<body>
    <header class="header">
		<h1 class="logo"><a href="/index.html">Utilify</a></h1>
        <ul class="main-nav">
            <li><a href="/pages/calculator.html">Calculadora</a></li>
            <li><a href="#">Conversor de Moeda</a></li>
            <li><a href="#" class="dark-btn"><i class="fas fa-moon"></i></a></li>
        </ul>
	</header> 

    <div class="container">
        <div><h1>Calculadora</h1></div>
        <div class="content">
            <div class="calculator">
                <table>
                    <tr>
                        <td colspan="3" width="75%" class="coluna-display"><input type="text" id="display" disabled></td>
                        <td colspan="1" width="25%"><input class="clear" type="button" value="C"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="num" value="7"></td>
                        <td><input type="button" class="num" value="8"></td>
                        <td><input type="button" class="num" value="9"></td>
                        <td><input type="button" class="operacao" value="/"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="num" value="4"></td>
                        <td><input type="button" class="num" value="5"></td>
                        <td><input type="button" class="num" value="6"></td>
                        <td><input type="button" class="operacao" value="*"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="num" value="1"></td>
                        <td><input type="button" class="num" value="2"></td>
                        <td><input type="button" class="num" value="3"></td>
                        <td><input type="button" class="operacao" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="virgula" value="."></td>
                        <td><input type="button" class="num" value="0"></td>
                        <td><input type="button" class="igual" value="="></td>
                        <td><input type="button" class="operacao" value="+"></td>
                    </tr>
                </table>
            </div>
            <div class="history">
            </div>
        </div>
        
    </div>

    <script src="/assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/57ad5dd6af.js" crossorigin="anonymous"></script>
</body>
</html>
